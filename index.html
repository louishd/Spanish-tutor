<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Espagnol IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #f8f9fa;
            --white: #ffffff;
            --text: #2c3e50;
            --light-text: #7f8c8d;
            --border: #e0e0e0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .header {
            padding: 24px 30px;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        h1 {
            color: var(--primary);
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .subtitle {
            color: var(--light-text);
            font-size: 0.9em;
        }

        .level-indicator {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 16px 30px;
            background: var(--bg);
        }

        .level-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--border);
            background: var(--white);
            color: var(--text);
        }

        .level-badge.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .level-badge:hover:not(.active) {
            border-color: var(--accent);
        }

        .chat-container {
            height: 450px;
            overflow-y: auto;
            padding: 30px;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }

        .message {
            margin-bottom: 24px;
        }

        .message.user {
            text-align: right;
        }

        .message.user .message-content {
            background: var(--accent);
            color: white;
            margin-left: auto;
        }

        .message-label {
            font-size: 0.75em;
            color: var(--light-text);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 14px 18px;
            border-radius: 12px;
            background: var(--bg);
            line-height: 1.6;
        }

        .spanish-text {
            color: var(--text);
            margin-bottom: 6px;
            font-size: 1.05em;
        }

        .translation {
            font-size: 0.85em;
            color: var(--light-text);
            padding-top: 6px;
            margin-top: 6px;
            border-top: 1px solid var(--border);
        }

        .input-area {
            padding: 20px 30px;
            background: var(--white);
            border-top: 1px solid var(--border);
        }

        .status-bar {
            text-align: center;
            padding: 8px 16px;
            background: var(--bg);
            border-radius: 8px;
            font-size: 0.9em;
            color: var(--text);
            font-weight: 500;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 0.95em;
            outline: none;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: var(--accent);
        }

        button {
            padding: 12px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95em;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:not(:disabled):hover {
            background: #2980b9;
        }

        button:not(:disabled):active {
            transform: scale(0.98);
        }

        .welcome-message {
            text-align: center;
            color: var(--light-text);
            font-size: 0.9em;
            padding: 20px;
        }

        .progress-info {
            text-align: center;
            padding: 12px 16px;
            background: var(--bg);
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85em;
            color: var(--text);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Coach de Langues IA</h1>
            <div class="subtitle">Conversations intelligentes avec Claude</div>
        </div>

        <div class="level-indicator" style="border-bottom: 1px solid var(--border); padding-bottom: 16px;">
            <div class="level-badge" data-language="spanish" style="background: var(--accent); color: white; border-color: var(--accent);">üá™üá∏ Espagnol</div>
            <div class="level-badge" data-language="english">üá¨üáß Anglais</div>
        </div>

        <div class="level-indicator">
            <div class="level-badge active" data-level="1">D√©butant</div>
            <div class="level-badge" data-level="2">Interm√©diaire</div>
            <div class="level-badge" data-level="3">Avanc√©</div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="progress-info" id="progressInfo">
                <div>Messages √©chang√©s: <strong id="messageCount">0</strong> | Niveau: <strong id="levelName">D√©butant</strong></div>
            </div>
            <div class="welcome-message">
                <div id="micStatus" style="font-weight: 500; margin-bottom: 12px; line-height: 1.6;">
                    ‚è≥ V√©rification du microphone...
                </div>
            </div>
            <div style="text-align: center; margin-top: 30px;">
                <button id="startBtn" onclick="startConversation()" disabled style="padding: 16px 32px; font-size: 1.1em; opacity: 0.5; cursor: not-allowed;">
                    Commencer la conversation
                </button>
            </div>
        </div>

        <div class="input-area">
            <div class="status-bar" id="status">Pr√™t √† commencer</div>
            <div class="input-container" style="margin-top: 12px; display: none;" id="inputContainer">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Ou √©crivez ici..."
                    autocomplete="off"
                >
                <button onclick="sendMessage()">Envoyer</button>
            </div>
        </div>
    </div>

    <script>
        let messagesSent = 0;
        let currentLevel = 1;
        let currentLanguage = 'spanish';
        let isListening = false;
        let recognition = null;
        let currentUtterance = null;
        let autoMode = false;
        let conversationStarted = false;
        let conversationHistory = [];

        // ===== iPhone mains-libres =====
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

        let useHandsFree = false;
        let vadEnabled = true;
        let ttsSpeaking = false;

        let micStream, audioCtx, analyser, dataArray;
        let mediaRecorder, chunks = [];
        let isRecording = false;
        let silenceMs = 0;

        // R√©glages VAD (d√©tection voix)
        const VAD = { threshold: 0.02, startMs: 200, stopMs: 900, tickMs: 50 };

        function unlockTTS(lang = "es-ES") {
            speechSynthesis.getVoices();
            const u = new SpeechSynthesisUtterance(" ");
            u.lang = lang;
            u.volume = 0;
            speechSynthesis.speak(u);
            speechSynthesis.cancel();
        }

        async function startHandsFree() {
            micStream = await navigator.mediaDevices.getUserMedia({ audio: true });

            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaStreamSource(micStream);

            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 2048;
            source.connect(analyser);

            dataArray = new Uint8Array(analyser.fftSize);
            
            // D√©marrer la boucle VAD
            loopVAD();
        }

        function rmsLevel() {
            analyser.getByteTimeDomainData(dataArray);
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                const v = (dataArray[i] - 128) / 128;
                sum += v * v;
            }
            return Math.sqrt(sum / dataArray.length);
        }

        function startAutoRecording() {
            chunks = [];
            
            // Choisir le bon format (iOS ne supporte pas webm)
            let options = {};
            if (MediaRecorder.isTypeSupported('audio/mp4')) {
                options.mimeType = 'audio/mp4';
            } else if (MediaRecorder.isTypeSupported('audio/webm')) {
                options.mimeType = 'audio/webm';
            }

            mediaRecorder = new MediaRecorder(micStream, options);
            mediaRecorder.ondataavailable = e => e.data?.size && chunks.push(e.data);
            mediaRecorder.start();
            isRecording = true;
            updateStatus('üé§ Enregistrement...');
        }

        async function stopAutoRecordingAndSend() {
            await new Promise(r => {
                mediaRecorder.onstop = r;
                mediaRecorder.stop();
            });

            isRecording = false;
            updateStatus('Transcription...');

            const blob = new Blob(chunks, { type: mediaRecorder.mimeType || "audio/webm" });
            chunks = [];

            try {
                const text = await transcribeBlob(blob);
                if (text && text.trim()) {
                    const msg = text.trim();
                    addMessage(msg, 'user');
                    conversationHistory.push({ role: 'user', content: msg });
                    messagesSent++;
                    updateProgress();
                    generateAIResponse(msg);
                } else {
                    updateStatus('Aucune parole d√©tect√©e, r√©essayez');
                }
            } catch (err) {
                console.error('Erreur transcription:', err);
                updateStatus('Erreur - r√©essayez');
            }
        }

        function loopVAD() {
            // Si on n'est pas en mode hands-free, ou si l'IA parle, on attend
            if (!useHandsFree || !vadEnabled || ttsSpeaking) {
                setTimeout(loopVAD, VAD.tickMs);
                return;
            }

            const level = rmsLevel();
            const speaking = level > VAD.threshold;

            if (!isRecording) {
                silenceMs = speaking ? silenceMs + VAD.tickMs : 0;
                if (silenceMs >= VAD.startMs) {
                    silenceMs = 0;
                    startAutoRecording();
                }
            } else {
                silenceMs = !speaking ? silenceMs + VAD.tickMs : 0;
                if (silenceMs >= VAD.stopMs) {
                    silenceMs = 0;
                    stopAutoRecordingAndSend().catch(console.error);
                }
            }

            setTimeout(loopVAD, VAD.tickMs);
        }

     async function transcribeBlob(blob) {
    const fd = new FormData();
    fd.append("file", blob, "speech.webm");
    fd.append("language", currentLanguage === "spanish" ? "es" : "en");

    const r = await fetch("/.netlify/functions/transcribe", { method: "POST", body: fd });
    if (!r.ok) throw new Error(await r.text());
    const data = await r.json();
    return data.text || "";
     
}
        // ===== SpeechRecognition pour PC =====
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'es-ES';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                addMessage(transcript, 'user');
                conversationHistory.push({ role: 'user', content: transcript });
                messagesSent++;
                updateProgress();
                generateAIResponse(transcript);
            };

            recognition.onerror = function(event) {
                console.error('Erreur de reconnaissance:', event.error);
                isListening = false;

                if (event.error === 'not-allowed') {
                    updateStatus('‚ùå Microphone bloqu√©');
                    autoMode = false;
                } else if (event.error === 'no-speech') {
                    updateStatus('Aucune parole d√©tect√©e');
                    if (autoMode) {
                        setTimeout(() => startListening(), 1000);
                    }
                } else {
                    updateStatus('Erreur - R√©essayez');
                    if (autoMode) {
                        setTimeout(() => startListening(), 2000);
                    }
                }
            };

            recognition.onend = function() {
                isListening = false;
            };
        }

        async function generateAIResponse(userMessage) {
            const teacherName = currentLanguage === 'spanish' ? 'Carlos' : 'Sarah';
            updateStatus(teacherName + ' r√©fl√©chit...');

            try {
                const response = await fetch("/.netlify/functions/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        level: currentLevel,
                        language: currentLanguage,
                        history: conversationHistory
                    })
                });

                const data = await response.json();
                const responseKey = currentLanguage === 'spanish' ? 'spanish' : 'english';

                if (data[responseKey]) {
                    conversationHistory.push({
                        role: 'assistant',
                        content: data[responseKey] + (data.french ? '\nFR: ' + data.french : '')
                    });

                    displayAIMessage(data[responseKey], data.french);

                    updateStatus(teacherName + ' parle...');

                    const lang = currentLanguage === 'spanish' ? 'es-ES' : 'en-US';
                    speakText(data[responseKey], lang, 0.75);
                } else {
                    updateStatus('Erreur de connexion');
                    console.error('Erreur API:', data);
                }
            } catch (error) {
                console.error('Erreur lors de l\'appel API:', error);
                updateStatus('Erreur de connexion √† l\'IA');
            }
        }

        function displayAIMessage(targetLanguageText, french) {
            let messageHTML = `<div class="spanish-text">${targetLanguageText}</div>`;
            if (french) messageHTML += `<div class="translation">${french}</div>`;
            addMessage(messageHTML, 'assistant');
        }

        async function startConversation() {
            if (conversationStarted) return;

            // PC: on veut SpeechRecognition. iPhone: on utilise hands-free
            if (!recognition && !isIOS) {
                updateStatus('‚ùå Reconnaissance vocale non support√©e');
                alert('Votre navigateur ne supporte pas la reconnaissance vocale.');
                return;
            }

            if (isIOS) {
                useHandsFree = true;
                const lang = currentLanguage === "spanish" ? "es-ES" : "en-US";
                unlockTTS(lang);
                await startHandsFree();
            }

            conversationStarted = true;
            autoMode = true;

            document.getElementById('startBtn').style.display = 'none';
            document.querySelector('.welcome-message').style.display = 'none';
            document.getElementById('inputContainer').style.display = 'flex';

            conversationHistory.push({
                role: 'user',
                content: currentLanguage === 'spanish' ? 'Hola' : 'Hello'
            });

            const teacherName = currentLanguage === 'spanish' ? 'Carlos' : 'Sarah';
            updateStatus(teacherName + ' r√©fl√©chit...');
            generateAIResponse(currentLanguage === 'spanish' ? 'Hola' : 'Hello');
        }

        async function requestMicPermission() {
            const isSecureContext = window.isSecureContext;

            if (!isSecureContext) {
                document.getElementById('micStatus').innerHTML =
                    '‚ö†Ô∏è Page non s√©curis√©e (HTTP)<br>' +
                    '<small style="font-size: 0.85em;">D√©ployez sur Netlify<br>' +
                    'pour activer le microphone</small>';
                document.getElementById('micStatus').style.color = '#e67e22';
                document.getElementById('startBtn').disabled = true;
                return false;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('micStatus').textContent = '‚úÖ Microphone autoris√© - Pr√™t √† commencer !';
                document.getElementById('micStatus').style.color = '#27ae60';
                const startBtn = document.getElementById('startBtn');
                startBtn.disabled = false;
                startBtn.style.opacity = '1';
                startBtn.style.cursor = 'pointer';
                return true;
            } catch (error) {
                console.error('Permission microphone refus√©e:', error);
                document.getElementById('micStatus').innerHTML =
                    '‚ùå Acc√®s microphone refus√©<br>' +
                    '<small style="font-size: 0.85em;">Autorisez le microphone et rechargez</small>';
                document.getElementById('micStatus').style.color = '#e74c3c';
                document.getElementById('startBtn').disabled = true;
                return false;
            }
        }

        function speakText(text, lang = 'es-ES', rate = 0.75) {
            if (currentUtterance) {
                window.speechSynthesis.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = rate;
            utterance.pitch = 1;
            utterance.volume = 1;

            utterance.onstart = function() {
                ttsSpeaking = true;
            };

            utterance.onend = function() {
                ttsSpeaking = false;
                
                if (isIOS && useHandsFree) {
                    // iPhone: afficher qu'on √©coute
                    updateStatus('üé§ √Ä votre tour...');
                } else if (!isIOS && autoMode && conversationStarted) {
                    // PC: relancer SpeechRecognition
                    setTimeout(() => startListening(), 500);
                }
            };

            currentUtterance = utterance;
            window.speechSynthesis.speak(utterance);
        }

        function startListening() {
            if (!recognition || !autoMode) return;

            if (!isListening) {
                try {
                    recognition.lang = currentLanguage === 'spanish' ? 'es-ES' : 'en-US';
                    recognition.start();
                    isListening = true;
                    updateStatus('üé§ √Ä votre tour...');
                } catch (e) {
                    console.error('Erreur au d√©marrage:', e);
                }
            }
        }

        function updateStatus(text) {
            const statusEl = document.getElementById('status');
            if (statusEl) statusEl.textContent = text;
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            conversationHistory.push({ role: 'user', content: message });
            input.value = '';

            messagesSent++;
            updateProgress();

            generateAIResponse(message);
        }

        function addMessage(text, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const label = document.createElement('div');
            label.className = 'message-label';
            const teacherName = currentLanguage === 'spanish' ? 'Carlos' : 'Sarah';
            label.textContent = sender === 'user' ? 'Vous' : teacherName;

            const content = document.createElement('div');
            content.className = 'message-content';

            if (sender === 'user') {
                content.textContent = text;
            } else {
                content.innerHTML = text;
            }

            messageDiv.appendChild(label);
            messageDiv.appendChild(content);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function updateProgress() {
            document.getElementById('messageCount').textContent = messagesSent;
            const levelNames = ['D√©butant', 'Interm√©diaire', 'Avanc√©'];
            document.getElementById('levelName').textContent = levelNames[currentLevel - 1];
        }

        document.querySelectorAll('.level-badge').forEach(badge => {
            badge.addEventListener('click', function() {
                if (this.dataset.language) {
                    document.querySelectorAll('[data-language]').forEach(b => {
                        b.style.background = 'var(--white)';
                        b.style.color = 'var(--text)';
                        b.style.borderColor = 'var(--border)';
                    });
                    this.style.background = 'var(--accent)';
                    this.style.color = 'white';
                    this.style.borderColor = 'var(--accent)';
                    currentLanguage = this.dataset.language;
                    return;
                }

                if (conversationStarted) {
                    if (!confirm('Changer de niveau r√©initialisera la conversation. Continuer?')) return;
                    conversationHistory = [];
                    messagesSent = 0;
                    document.getElementById('chatContainer').innerHTML = `
                        <div class="progress-info" id="progressInfo">
                            <div>Messages √©chang√©s: <strong id="messageCount">0</strong> | Niveau: <strong id="levelName">D√©butant</strong></div>
                        </div>
                    `;
                }

                document.querySelectorAll('[data-level]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentLevel = parseInt(this.dataset.level);
                updateProgress();
            });
        });

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        window.addEventListener('load', () => {
            setTimeout(() => {
                requestMicPermission();
            }, 500);
        });
    </script>
</body>
</html>
